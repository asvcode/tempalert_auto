name: Run Kaggle Notebook Twice Daily

on:
  schedule:
    - cron: '0 8 * * *'   # 8 AM UTC
    - cron: '0 15 * * *'  # 3 PM UTC
  workflow_dispatch:

jobs:
  run-kaggle:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install kaggle nbconvert ipykernel

    - name: Set up Kaggle credentials
      run: |
        mkdir -p ~/.kaggle
        echo "${{ secrets.KAGGLE_JSON }}" > ~/.kaggle/kaggle.json
        chmod 600 ~/.kaggle/kaggle.json

    - name: Run notebook as script
      run: |
        jupyter nbconvert --to notebook --execute github-automated-template.ipynb --output output.ipynb --debug

    - name: Upload notebook output
      uses: actions/upload-artifact@v3.1.2
      with:
        name: notebook-output
        path: output.ipynb
